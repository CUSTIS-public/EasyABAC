easyabac:
  subject:
    attributes:
    - code: id #по умолчанию тип строка, можно не задавать
    - code: name
      title:
    - code: role
      array: true #
    - code: departmentId
      type: int
      datasource:
        name: xxx
        jndi_ds: jdbc/abacDS
        params:
        - subject.id #здесь либо атрибуты текущего, ли
        sql: >
          select t.department from TEST_DEPT t where t.name = ?

  env:
  - current-time
  - current-date
  - current-dateTime

  objects:
    Course:
      title: Курс
      actions:
      - code: edit
        title: редактировать курс
      - code: view
      - code: remove
      attributes:
      - code: id
        type: int
      - code: authorId
        type: int
      - code: departmentId
        type: int
        multiple: true
      - code: name #по умолчанию строка, можно не задавать
    Lesson:
      title: Учебная встреча, УВ
      actions:
      - edit
      - view
      - remove
      - print
      attributes:
      - code: id
        title: Идентификатор
      - code: accessLevel
        title: Уровень доступа
        allowed-values:  #Разрешенные значения, для валидации политики
        - A
        - B
        - C


