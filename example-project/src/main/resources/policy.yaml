resources:
  subject:
    attributes:
    - id: id
    - id: role
      title: Роль сотрудника "Менеджер" / Операционист
      allowableValues:  #Разрешенные значения, для валидации политики
        - OPERATOR
        - MANAGER
    - id: branchId
      title: ИД филиала
    - id: maxOrderAmount
      title: Максимальный заказ
  customer:
    title: Клиент
    attributes:
    - id: id
      title: ИД клиента
    - id: branchId
      title: ИД филиала
  order:
    title: Заказ
    actions:
    - view
    - create
    - approve
    - reject
    attributes:
    - id: id
      title: ИД заказа
    - id: amount
      title: Сумма заказа
    - id: branchId
      title: ИД филиала
    - id: customerId
      title: ИД клиента


permissions:
- title: Ограничение на изменение заказа
  accessToActions: [order.create, order.approve, order.reject]
  rules:
    rule1:
      title: Только в рабочее время
      operation: AND
      conditions:
        - env.time >= 09:00
        - env.time <= 17:00

- title: Работа только с заказами своего филиала
  accessToActions: [order.create, order.approve, order.reject, order.view]
  rules:
    rule1:
      title: Только свой филиал
      operation: AND
      conditions:
      - order.branchId == subject.branchId

- title: Операционист
  accessToActions: [order.create]
  rules:
    rule1:
      title: Доступ операциониста
      operation: AND
      conditions:
      - subject.role == 'OPERATOR'

- title: Менеджер
  accessToActions: [order.approve, order.reject]
  rules:
    rule1:
      title: Доступ менеджера
      operation: AND
      conditions:
      - subject.role == 'MANAGER'
      - subject.maxOrderAmount > order.amount