resources:
  subject:
    attributes:
    - id: id
    - id: role
      title: Роль сотрудника "Менеджер" / Операционист
      allowableValues:  #Разрешенные значения, для валидации политики
        - OPERATOR
        - MANAGER
    - id: branchId
      title: ИД филиала
  order:
    title: Заказ
    actions:
    - view
    - create
    - approve
    - reject
    attributes:
    - id: id
      title: ИД заказа
    - id: amount
      title: Сумма заказа
    - id: branchId
      title: ИД филиала
    - id: customerId
      title: ИД клиента
  customer:
    title: Клиент
    attributes:
    - id: id
      title: ИД клиента
    - id: branchId
      title: ИД филиала

permissions:
- title: Операционист
  accessToActions: [order.view, order.create]
  rules:
    rule1:
      title: Доступ операциониста
      operation: AND
      conditions:
      - subject.role == 'OPERATOR'
      - order.branchId == subject.branchId

- title: Менеджер
  accessToActions: [order.view, order.approve, order.reject]
  rules:
    rule1:
      title: Доступ менеджера
      operation: AND
      conditions:
      - subject.role == 'MANAGER'
      - order.branchId == subject.branchId