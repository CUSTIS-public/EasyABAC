resources:
  subject:
    attributes:
    - id: id
    - id: role
      title: The role of the employee "Manager" / Operator
    allowableValues: # Valid values for policy validation      - OPERATOR
      - MANAGER
    - id: branchId
      title: Branch ID
    - id: maxOrderAmount
      title: Maximum order
      type: int
  customer:
    title: Customer
    attributes:
    - id: id
      title: Client ID
    - id: branchId
      title: Branch ID
  order:
    title: Order
    actions:
    - view
    - create
    - approve
    - reject
    attributes:
    - id: id
      title: Order ID
    - id: amount
      title: Order Amount
      type: int
    - id: branchId
      title: Branch ID
    - id: customerId
      title: Client ID


permissions:
- title: Manager
  accessToActions: [order.view, order.approve, order.reject]
  rules:
    - title: The branch is the same as the client branch
      conditions:
      - order.branchId == subject.branchId
      - subject.role == 'MANAGER'
      - subject.maxOrderAmount > order.amount

- title: Transaction man
  accessToActions: [order.view, order.create]
  rules:
  - title: The branch is the same as the client branch
    operation: AND
    conditions:
    - customer.branchId == subject.branchId
    - subject.role == 'OPERATOR'