resources:
  subject:
    attributes:
    - id: id
    - id: role
      title: Роль сотрудника "Менеджер" / Операционист
      allowableValues:  #Разрешенные значения, для валидации политики
      - OPERATOR
      - MANAGER
    - id: branchId
      title: ИД филиала
    - id: maxOrderAmount
      type: int
      title: Максимальный заказ
  customer:
    title: Клиент
    attributes:
    - id: id
      title: ИД клиента
    - id: branchId
      title: ИД филиала
  order:
    title: Заказ
    actions:
    - view
    - create
    - approve
    - reject
    attributes:
    - id: id
      title: ИД заказа
    - id: amount
      title: Сумма заказа
      type: int
    - id: branchId
      title: ИД филиала
    - id: customerId
      title: ИД клиента
permissions:
- title: Работа только с заказами своего филиала
  accessToActions: [order.create, order.approve, order.reject, order.view]
  rules:
    - title: Только свой филиал
      operation: AND
      conditions:
      - order.branchId == subject.branchId

- title: Операционист
  accessToActions: [order.create]
  rules:
    - title: Доступ операциониста
      operation: AND
      conditions:
      - subject.role == 'OPERATOR'

- title: Менеджер
  accessToActions: [order.approve, order.reject]
  rules:
    - title: Доступ менеджера
      operation: AND
      conditions:
      - subject.role == 'MANAGER'
      - subject.maxOrderAmount > order.amount